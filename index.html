<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>rock-paper-scissors</title>
        <link rel = "icon" href =  "images/rock-paper-scissors-icon-5.jpg"  type = "image/x-icon">
        <link rel="stylesheet" href="style.css">
    </head>
      <body>
          <header>
              <h1>Rock Paper Scissors</h1>
          </header>
          <main>
               <div class="result">
                   <p id="result">you won!</p>
               </div>
               <div class="players">
                   <div id="player-section">
                       <p id="player-result">player: 0</p>
                       <img id="player-icon" src="images/rock.jpg" alt="Rock">
                   </div>
                   <div id="computer-section">
                       <p id="computer-result">computer: 0</p>
                       <img id="computer-icon" src="images/rock.jpg" alt="Rock">
                   </div>
               </div>
               <div id="game">
               </div>
               <div id="options">
                   <button id="btn">Try again</button>
                   <img  id="rock" class="icons" src="images/rock.jpg" alt="Rock">
                   <img  id="paper" class="icons" src="images/paper.jpg" alt="Paper">
                   <img  id="scissors" class="icons" src="images/scissors.jpg" alt="scissors">
               </div>
          </main>

            </a>
    </footer>

      </body>
</html>
